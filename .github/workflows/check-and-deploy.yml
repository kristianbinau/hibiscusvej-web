name: Check & Deploy
on: push

jobs:
  lint:
    name: Lint JS
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: ./.github/actions/setup-node-install
      - name: Lint JS
        run: npm run lint

  format:
    name: Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: ./.github/actions/setup-node-install
      - name: Check formatting
        run: npm run format -- --check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: ./.github/actions/setup-node-install
      - name: Type check
        run: npm run typecheck

  deploy:
    name: 'Deploy to NuxtHub'
    runs-on: ubuntu-latest
    needs: [lint, format, typecheck]
    environment:
      name: ${{ github.ref == 'refs/heads/master' && 'production' || 'preview' }}
      url: ${{ steps.deploy.outputs.deployment-url }}
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: ./.github/actions/setup-node-install
      - name: Build application
        run: npm run build
      - name: Deploy to NuxtHub
        uses: nuxt-hub/action@v1
        id: deploy
        with:
          project-key: hibiscusvej-web-04h6
